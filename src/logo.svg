<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#1E3A8A" />
  <circle cx="250" cy="250" r="220" fill="#2563EB" />
  
  <!-- World Map Outline -->
  <path d="M140,200 Q170,170,200,190 Q230,210,260,180 Q290,150,320,170 Q350,190,380,170" 
        stroke="#FFFFFF" stroke-width="3" fill="none" stroke-opacity="0.7" />
  <path d="M120,220 Q150,240,180,220 Q210,200,240,230 Q270,260,300,230 Q330,200,360,230 Q390,260,420,240" 
        stroke="#FFFFFF" stroke-width="3" fill="none" stroke-opacity="0.7" />
  <path d="M100,260 Q130,280,160,250 Q190,220,220,250 Q250,280,280,250 Q310,220,340,250 Q370,280,400,260" 
        stroke="#FFFFFF" stroke-width="3" fill="none" stroke-opacity="0.7" />
  
  <!-- Connection Lines -->
  <path d="M250,250 L350,180" stroke="#4ADE80" stroke-width="2" stroke-opacity="0.8">
    <animate attributeName="stroke-opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite" />
  </path>
  <path d="M250,250 L150,200" stroke="#4ADE80" stroke-width="2" stroke-opacity="0.8">
    <animate attributeName="stroke-opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite" />
  </path>
  <path d="M250,250 L380,240" stroke="#4ADE80" stroke-width="2" stroke-opacity="0.8">
    <animate attributeName="stroke-opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite" />
  </path>
  
  <!-- Camera Icon -->
  <rect x="225" y="225" width="50" height="35" rx="5" ry="5" fill="#FFFFFF" />
  <circle cx="250" cy="243" r="12" fill="#2563EB" />
  <rect x="235" y="220" width="30" height="5" rx="2" ry="2" fill="#FFFFFF" />
  
  <!-- Connection Dots -->
  <circle cx="350" cy="180" r="6" fill="#4ADE80">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="200" r="6" fill="#4ADE80">
    <animate attributeName="r" values="5;7;5" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="380" cy="240" r="6" fill="#4ADE80">
    <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Text at the bottom -->
  <text x="250" y="330" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">WORLD CONNECT</text>
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Global Video Chat</text>
</svg>